<!doctype html>
<html lang="en">

<head>
  <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">  
  <link href="/css/reader_utils.css" rel="stylesheet" />
  <script defer src="https://cloud.umami.is/script.js" data-website-id="efd04583-a0f6-4ffb-82fb-277f420d6b1f"></script>
  <meta http-equiv="Cache-Control" content="public, s-maxage=86400, max-age=86400, must-revalidate" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Ernest Enki" /> 

  <title>{{ page.title | strip_html }}</title>
  <meta property="og:title" content="{{ page.title  | strip_html }}" />
  <meta property="og:description" content="{{ page.description | strip_html }}" />
  <meta property="og:image" content="https://ernestenki.github.io/{{ page.image | default: "img/logo_socials.png" }}" />
  {{ layout.extra_head }}
  {{ page.extra_head }}

</head>
<body>  
  {{ content }}
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/anchor-js/anchor.min.js" crossorigin="anonymous"></script>
  <script src="/js/reader_utils.js"></script>

  {{ layout.extra_footer }}
  {{ page.extra_footer }}  
</body>
</html>
